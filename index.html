<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trending News — Latest Headlines</title>
  <meta name="description" content="Trending News — Auto-updated headlines from multiple sources. Click any article to open full detail page." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-database-compat.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: Inter, sans-serif;
      color: #fff;
    }
    .glass-card {
      backdrop-filter: blur(30px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 1rem;
      transition: .3s;
      padding: 1rem;
    }
    .glass-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.45);
    }
    .glass-header {
      backdrop-filter: blur(25px);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1rem;
      margin: 1rem;
      border: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>

<body>
  <header class="glass-header sticky top-0 z-50">
    <div class="flex items-center justify-between p-4">
      <a href="index.html" class="flex items-center gap-2">
        <span class="h-8 w-8 flex items-center justify-center rounded-xl bg-red-600 text-white font-bold shadow-lg">TN</span>
        <h1 class="text-xl font-bold">Trending News</h1>
      </a>
      <button id="refreshBtn" class="px-4 py-2 rounded-xl bg-white/10 border border-white/20">Refresh</button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script>
    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBbXqP8P7mBJMUav0KB7bID_MQBBTAmsd4",
      authDomain: "trending-news-8d416.firebaseapp.com",
      databaseURL: "https://trending-news-8d416-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "trending-news-8d416",
      storageBucket: "trending-news-8d416.appspot.com",
      messagingSenderId: "145845736609",
      appId: "1:145845736609:web:fc93f283ac147168f44ce0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function subscribeLatest(callback) {
      const ref = db.ref('items').orderByChild('pubDate').limitToLast(200);
      ref.on('value', snap => {
        const val = snap.val() || {};
        const arr = Object.values(val).sort((a, b) => b.pubDate - a.pubDate);
        callback(arr);
      });
    }

    // ✅ Render Home Grid
    function renderHome() {
      const grid = document.getElementById('grid');
      subscribeLatest(items => {
        grid.innerHTML = '';
        items.slice(0, 60).forEach(item => {
          const card = document.createElement('a');
          card.href = `post.html?id=${item.id}`;
          card.className = 'glass-card block';

          card.innerHTML = `
            <div class="text-xs text-zinc-300 mb-2">${item.source}</div>
            <h3 class="font-bold text-lg mb-3">${item.title}</h3>
            ${item.image ? `<img src="${item.image}" class="rounded-xl shadow-lg">` : ''}
          `;

          grid.appendChild(card);
        });
      });
    }

    document.getElementById('refreshBtn').addEventListener('click', () => location.reload());

    // ✅ Boot
    renderHome();
  </script>
</body>
</html>
