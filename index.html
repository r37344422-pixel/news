<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />

  <meta name="description" content="Trending News â€” Auto-updated headlines from multiple sources. Click any article to open full detail page." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: Inter, sans-serif;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      color: #000;
    }
    .glass {
      backdrop-filter: blur(30px);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 1rem;
    }
    body.light .glass {
      background: rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.15);
    }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.45);
    }
    body.light .card:hover {
      box-shadow: 0 12px 32px rgba(0,0,0,0.2);
    }
    .marquee {
      animation: scroll 60s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .hero-slider {
      position: relative;
      overflow: hidden;
      height: 400px;
    }
    .hero-slide {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .hero-slide.active {
      display: block;
    }
    .time-ago {
      font-size: 0.75rem;
      color: #9ca3af;
    }
    body.light .time-ago {
      color: #6b7280;
    }
    .btn {
      backdrop-filter: blur(30px);
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 0.75rem;
      padding: 0.5rem 1rem;
      transition: background 0.3s;
      cursor: pointer;
    }
    .btn:hover {
      background: rgba(255,255,255,0.16);
    }
    body.light .btn {
      background: rgba(0,0,0,0.1);
      border: 1px solid rgba(0,0,0,0.2);
    }
    body.light .btn:hover {
      background: rgba(0,0,0,0.16);
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 0.5rem;
      z-index: 10;
      min-width: 120px;
    }
    body.light .dropdown-content {
      background: rgba(0,0,0,0.1);
      border: 1px solid rgba(0,0,0,0.2);
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .theme-toggle {
      cursor: pointer;
      font-size: 1.5rem;
    }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    @media (max-width: 768px) {
      .hero-slider {
        height: 250px;
      }
      .nav-links {
        display: none;
      }
      .mobile-menu {
        display: block;
      }
    }
  </style>
</head>
<body class="dark">
  <!-- Navbar -->
  <header class="glass sticky top-0 z-50 mx-3 mt-3">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <span class="h-8 w-8 flex items-center justify-center rounded-xl bg-red-600 text-white font-bold">TN</span>
        <h1 class="text-xl font-bold">Trending News</h1>
      </div>
      <nav class="hidden md:flex items-center gap-6 nav-links">
        <button class="btn nav-btn active" data-section="home">Home</button>
        <button class="btn nav-btn" data-section="trending">Trending</button>
        <button class="btn nav-btn" data-section="latest">Latest</button>
        <div class="dropdown">
          <button class="btn">Categories â–¼</button>
          <div class="dropdown-content">
            <button class="block px-4 py-2 hover:bg-white/10 w-full text-left" data-category="Politics">Politics</button>
            <button class="block px-4 py-2 hover:bg-white/10 w-full text-left" data-category="Sports">Sports</button>
            <button class="block px-4 py-2 hover:bg-white/10 w-full text-left" data-category="Tech">Tech</button>
            <button class="block px-4 py-2 hover:bg-white/10 w-full text-left" data-category="Bollywood">Bollywood</button>
            <button class="block px-4 py-2 hover:bg-white/10 w-full text-left" data-category="World">World</button>
          </div>
        </div>
      </nav>
      <div class="flex items-center gap-3">
        <input type="text" id="search" placeholder="Search..." class="px-3 py-1 rounded-lg bg-white/10 border border-white/20 text-sm w-32 md:w-48" />
        <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
      </div>
    </div>
  </header>

  <!-- Breaking News Ticker -->
  <section class="glass mx-3 mt-3 p-3 overflow-hidden">
    <div class="marquee whitespace-nowrap text-sm" id="marqueeContent"></div>
  </section>

  <!-- Hero Slider -->
  <section class="hero-slider mx-3 mt-3 glass rounded-2xl">
    <div id="heroSlides"></div>
    <button id="prevSlide" class="absolute left-2 top-1/2 transform -translate-y-1/2 btn z-10">â€¹</button>
    <button id="nextSlide" class="absolute right-2 top-1/2 transform -translate-y-1/2 btn z-10">â€º</button>
  </section>

  <!-- Top Stories -->
  <section class="mx-3 mt-6" id="topStoriesSection">
    <h2 class="text-2xl font-bold mb-4">Top Stories</h2>
    <div id="topStories" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
  </section>

  <!-- Category Blocks -->
  <section class="mx-3 mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <h3 class="text-xl font-bold mb-4">Tech</h3>
      <div id="tech" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </div>
    <div>
      <h3 class="text-xl font-bold mb-4">Sports</h3>
      <div id="sports" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </div>
    <div>
      <h3 class="text-xl font-bold mb-4">Bollywood</h3>
      <div id="bollywood" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </div>
    <div>
      <h3 class="text-xl font-bold mb-4">World</h3>
      <div id="world" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </div>
  </section>

  <!-- Load More -->
  <section class="mx-3 mt-6 text-center">
    <button id="loadMore" class="btn">Load More</button>
  </section>

  <!-- Footer -->
  <footer class="glass mx-3 mt-6 p-6 text-center">
    <div class="flex justify-center gap-6 mb-4 flex-wrap">
      <a href="#" class="btn">About</a>
      <a href="#" class="btn">Contact</a>
      <a href="#" class="btn">Privacy Policy</a>
      <a href="/sitemap.xml" class="btn">Sitemap</a>
    </div>
    <p class="text-sm text-zinc-400">Aggregated headlines for demo</p>
  </footer>

  <script>
    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBbXqP8P7mBJMUav0KB7bID_MQBBTAmsd4",
      authDomain: "trending-news-8d416.firebaseapp.com",
      databaseURL: "https://trending-news-8d416-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "trending-news-8d416",
      storageBucket: "trending-news-8d416.appspot.com",
      messagingSenderId: "145845736609",
      appId: "1:145845736609:web:fc93f283ac147168f44ce0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Helpers
    function timeAgo(ms) {
      const now = Date.now();
      const diff = now - ms;
      const mins = Math.floor(diff / 60000);
      if (mins < 1) return 'Just now';
      if (mins < 60) return `${mins}m ago`;
      const hours = Math.floor(mins / 60);
      if (hours < 24) return `${hours}h ago`;
      const days = Math.floor(hours / 24);
      return `${days} days ago`;
    }

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    function createCard(item) {
      const card = document.createElement('a');
      card.href = `post.html?id=${item.id}`;
      card.className = 'glass card p-4 block rounded-2xl';
      card.innerHTML = `
        <div class="text-xs text-zinc-300 mb-2">${item.source}</div>
        <div class="time-ago mb-2">${timeAgo(item.pubDate)}</div>
        ${item.image ? `<img src="${item.image}" loading="lazy" class="w-full h-32 object-cover rounded-lg mb-3" alt="${item.title}" />` : '<div class="w-full h-32 bg-gray-600 rounded-lg mb-3"></div>'}
        <h3 class="font-bold text-sm line-clamp-2">${item.title}</h3>
      `;
      return card;
    }

    // Data
    let allItems = [];
    let displayedCount = 24;
    let currentCategory = 'all';
    let searchQuery = '';

    function subscribeLatest(callback) {
      const ref = db.ref('items').orderByChild('pubDate').limitToLast(1000);
      ref.on('value', snap => {
        const val = snap.val() || {};
        allItems = Object.values(val).sort((a, b) => b.pubDate - a.pubDate);
        callback(allItems);
      });
    }

    // Render Marquee
    function renderMarquee(items) {
      const top30 = items.slice(0, 30);
      const content = top30.map(item => `<a href="post.html?id=${item.id}" class="mr-8">${item.title}</a>`).join('');
      $('marqueeContent').innerHTML = content;
    }

    // Render Hero
    let currentSlide = 0;
    let heroItems = [];
    function renderHero(items) {
      heroItems = items.slice(0, 5);
      const container = $('heroSlides');
      container.innerHTML = '';
      heroItems.forEach((item, index) => {
        const slide = document.createElement('div');
        slide.className = `hero-slide ${index === 0 ? 'active' : ''}`;
        slide.innerHTML = `
          ${item.image ? `<img src="${item.image}" loading="lazy" class="w-full h-full object-cover rounded-2xl" alt="${item.title}" />` : '<div class="w-full h-full bg-gray-600 rounded-2xl"></div>'}
          <div class="absolute bottom-0 left-0 right-0 bg-black/50 p-4 rounded-b-2xl">
            <h2 class="text-lg font-bold">${item.title}</h2>
            <p class="text-sm">${item.source} â€¢ ${timeAgo(item.pubDate)}</p>
          </div>
        `;
        container.appendChild(slide);
      });
      startAutoPlay();
    }

    function showSlide(index) {
      const slides = document.querySelectorAll('.hero-slide');
      slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
      currentSlide = index;
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % heroItems.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + heroItems.length) % heroItems.length;
      showSlide(currentSlide);
    }

    let autoPlayInterval;
    function startAutoPlay() {
      clearInterval(autoPlayInterval);
      autoPlayInterval = setInterval(nextSlide, 4000);
    }

    // Render Stories
    function renderStories(containerId, items, start, count) {
      const container = $(containerId);
      const fragment = document.createDocumentFragment();
      const toRender = items.slice(start, start + count);
      toRender.forEach(item => fragment.appendChild(createCard(item)));
      container.appendChild(fragment);
    }

    function renderAll() {
      $('topStories').innerHTML = '';
      $('tech').innerHTML = '';
      $('sports').innerHTML = '';
      $('bollywood').innerHTML = '';
      $('world').innerHTML = '';
      const filtered = filterItems(allItems);
      renderStories('topStories', filtered, 5, 12); // After hero
      renderStories('tech', filtered.filter(i => ['TechCrunch', 'The Verge'].includes(i.source)), 0, 6);
      renderStories('sports', filtered.filter(i => i.source === 'ESPN Cricinfo'), 0, 6);
      renderStories('bollywood', filtered.filter(i => ['NDTV', 'India Today'].includes(i.source)), 0, 6);
      renderStories('world', filtered.filter(i => ['BBC World', 'Reuters'].includes(i.source)), 0, 6);
    }

    function filterItems(items) {
      return items.filter(item => {
        const matchesCategory = currentCategory === 'all' || item.source.toLowerCase().includes(currentCategory.toLowerCase());
        const matchesSearch = !searchQuery || item.title.toLowerCase().includes(searchQuery.toLowerCase()) || item.source.toLowerCase().includes(searchQuery.toLowerCase());
        return matchesCategory && matchesSearch;
      });
    }

    // Theme Toggle
    const theme = localStorage.getItem('theme') || 'dark';
    document.body.classList.toggle('light', theme === 'light');
    $('themeToggle').textContent = theme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
    $('themeToggle').addEventListener('click', () => {
      const isLight = document.body.classList.toggle('light');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      $('themeToggle').textContent = isLight ? 'â˜€ï¸' : 'ðŸŒ™';
    });

    // Search
    const debouncedSearch = debounce(() => {
      searchQuery = $('search').value;
      renderAll();
    }, 300);
    $('search').addEventListener('input', debouncedSearch);

    // Categories
    document.querySelectorAll('[data-category]').forEach(btn => {
      btn.addEventListener('click', () => {
        currentCategory = btn.dataset.category;
        renderAll();
      });
    });

    // Load More
    $('loadMore').addEventListener('click', () => {
      displayedCount += 24;
      const filtered = filterItems(allItems);
      renderStories('topStories', filtered, displayedCount - 24, 24);
    });

    // Hero Controls
    $('prevSlide').addEventListener('click', prevSlide);
    $('nextSlide').addEventListener('click', nextSlide);

    // Boot
    subscribeLatest(items => {
      renderMarquee(items);
      renderHero(items);
      renderAll();
    });

    function $(id) { return document.getElementById(id); }
  </script>
</body>
</html>
